name: first_example
on: 
    pull_request:
        branches:
            - main
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "clone the repo"
              uses: actions/checkout@v4

            - name: "setup Go"
              uses: actions/setup-go@v5
              with:
                go-version: "1.25.5"
            
            - name: "know current working directory"
              run: pwd
            - name: "run go command"
              run: |
                echo "hello world" 
                echo "from multiline string"
                go run . 
                ./scripts/print.sh



              
